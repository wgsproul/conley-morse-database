<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="MSSmartTagsPreventParsing" content="true" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Conley-Morse Graph Zoo</title>
	<link rel="stylesheet" type="text/css" href="code/styles_inner.css" />
	<script type="text/javascript" src="code/prototype.js"></script>
	<script type="text/javascript" src="code/scripts_common.js"></script>
</head>
<body>



<SCRIPT Language="JavaScript">

position = 0;

function loadGraphs(begin) {
document.open();
document.write("<h2>Conley-Morse Graphs</h2>");

document.write('<p><a href="index.html"> Click here for list of all Morse Graph Continuation Classes that occur, sorted by frequency.</a></p>');
document.write('<p><a href="CI.html"> Click here for list of all Conley Indices that occur, sorted by frequency.</a></p>');

backbuttonstring='<input type="button" id="BackButton" value="Click for previous"/>';

nextbuttonstring='<input type="button" id="NextButton" value="Click for more"/>';
document.write(backbuttonstring);
document.write(nextbuttonstring);

document.getElementById("BackButton").onclick = function () {
  position = position - 25;
  if ( position < 0 ) position = 0;
  loadGraphs(position);
}

document.getElementById("NextButton").onclick = function () {
  position = position + 25;
  loadGraphs(position);
}

showstring='<p>Showing Conley-Morse Graphs ' + begin + ' - ' + (begin+25-1) + '</p>'
document.write(showstring);

str = "";
total = 25;
rows = total/5;
columns = 5;
str += '<table border="1" cellspacing="1" cellpadding="5">';
mgcc = begin;
for(i = 0; i < rows; i++){
   str += '<tr>';
   for (j = 0; j < columns; j++){
      var pngfile = './graphs/CMG' + mgcc + '.png';
      str += '<td><div class="CMG' + mgcc + '"><img src="' + pngfile + '"/></div><p id="output'+ mgcc +'"></p></td>';
       mgcc ++;
   }
   str += '</tr>';
}

str += '</table>';

document.write(str);
document.close();
}

loadGraphs(position);

</SCRIPT>

</body>
</html>
